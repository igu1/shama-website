<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="c">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="item active">
        <img src="https://picsum.photos/1920/1080?random=5" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://picsum.photos/1920/1080?random-3" alt="Chicago" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://picsum.photos/1920/1080?random-4" alt="Chicago" style="width:100%;">
      </div>
      <div class="item">
        <img src="https://picsum.photos/1920/1080?random-5" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://picsum.photos/1920/1080?random=2" alt="New york" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
